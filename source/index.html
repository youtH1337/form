<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Форма</title>
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">Форма</h1>
      <section class="main__section section section--form section-form">
        <h2 class="visually-hidden">Секция с формой</h2>
        <form action="https://60376bfd5435040017722533.mockapi.io/form" class="section-form__form form" method="POST">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Задать вопрос</legend>
            <input name="name" type="text" class="form__input" pattern="^[А-Яа-яЁё\s\-]+$" required placeholder="Фамилия Имя Отчество *" />
            <input name="tel" type="tel" class="form__input" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            required placeholder="Телефон *"/>
            <input name="email" type="email" class="form__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" required placeholder="Email" />
          </fieldset>
          <button class="form__submit button" type="submit" disabled>Отправить запрос</button>
        </form>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
